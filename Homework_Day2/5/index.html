<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="flex_demo.css" type="text/css" />
</head>
<body>
    <div class="left">
        <div class="top">
            <div style="text-align: center ;font-size: 16px;color: gray;line-height: 3">个人中心</div>
        </div>
        <div class="bottom">
            <div>
                <img class="head" src="1.jpg">
            </div>
            <h3 style="text-align: center">姓名</h3>
            <div>12345678@gmail.com</div>
            <div class="icon-info">
                <div class="icon set"></div>
                <div class="icon email"></div>
                <div class="icon ring"></div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="search">
                <input type="text" placeholder="请搜索...">
            </div>
            <div class="tab-choose">
                <span class="choose1">邮箱</span>
                <span class="choose2">日历</span>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-right"></div>
        </div>
    </div>
</body>
</html>
